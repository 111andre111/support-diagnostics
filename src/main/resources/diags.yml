linuxOS:
  top: "top -b -n1"
  netstat: "netstat -an"
  ss: "ss"
  process-list: "ps -ef"
  top_threads: "top -b -n1 -H"
  uname: "uname -a -r"
  proc-limit: "cat /proc/PID/limits"
  cpu: "cat /proc/cpuinfo"
  jps: "jps -l -m -v"
  iostat: "iostat -c -d -x -t -m"
  sar: "sar -A"
  sysctl: "sysctl -a"
  dmesg: "dmesg"

macOS:
  top: "top -l 1"
  netstat: "netstat -an"
  process-list: "ps -ef"
  ulimit: "ulimit -a"
  jps: "jps -l -m -v"

winOS:
  process-list: "tasklist /v"
  netstat: "netstat -ano"
  jps: "jps -l -m -v"
  cpu: "wmic CPU"
